name: Manual Deploy to Vercel
run-name: Manual deployment to production

env:
  PUBLIC_ORIGIN: ${{ secrets.PUBLIC_ORIGIN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  PUBLIC_PROTOCOL: ${{ secrets.PUBLIC_PROTOCOL }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
  CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
  PG_MAIN_ENTRY_ID: ${{ secrets.PG_MAIN_ENTRY_ID }}

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use pnpm ğŸ—œï¸
        uses: pnpm/action-setup@v2
        with:
          version: 10.10.0
          run_install: false

      - name: Use Node.js ğŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0
          cache: 'pnpm'

      - name: Install dependencies ğŸ’¼
        run: pnpm install

      - name: Install Vercel CLI ğŸ’¬
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information ğŸ“š
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts ğŸ› ï¸
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel ğŸš€
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}